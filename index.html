<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f4f8;
    }
    form {
      background: #fff;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="contact-form">
    <h2>Contact Us</h2>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
    <div class="message" id="response"></div>
  </form>

  <script>
    const form = document.getElementById("contact-form");
    const responseEl = document.getElementById("response");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      fetch("https://script.google.com/macros/s/AKfycbxYok9BS5d3qk0riHzBFYivqgfbCzaQRcPOO7HTPlrXUOyD-ncaUngzQAI7JsypHXc8fg/exec", {
        method: "POST",
        mode: "no-cors",  // Use no-cors mode for compatibility
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(() => {
        responseEl.textContent = "Message sent successfully!";
        form.reset();
      }).catch((err) => {
        responseEl.textContent = "Failed to send message.";
      });
    });
  </script>

</body>
</html>
