<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f4f8;
    }
    form {
      background: #fff;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<form id="contact-form" >
    <h2>Contact Us</h2>
    <label for="name">Enter Your Name:</label>
 <input type="text" name="name" placeholder="Full Name" required><br><br>
    <label for="email">Enter your Email:</label>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <label for="mobile">Enter your Mobile Number:</label>
    <input type="tel" name="mobile" placeholder="Mobile" required><br><br>
    <label for="location">Enter Your Location:</label>
    <input type="text" name="location" placeholder="location" required><br><br>
    <label for="age">Enter your Age:</label>
    <input type="number" name="age" placeholder="Age" required><br><br>
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select><br><br>
    <button type="submit">Submit</button>
    <div class="message" id="response"></div>
  </form>

  <script>
    const form = document.getElementById("contact-form");
    const responseEl = document.getElementById("response");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
            name: form.name.value,
            email: form.email.value,
           mobile: form.mobile.value,
           location: form.location.value,
           age: form.age.value,
           gender: form.gender.value // âœ… Add this line
      };

      fetch("https://script.google.com/macros/s/AKfycbxPpazClSCynTUWFvPBgpDTgTx6fP6wXy1EoEfysHZ78_Rylq7btUehcvfRH1E4ef9fng/exec", {
        method: "POST",
        mode: "no-cors",  // Use no-cors mode for compatibility
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(() => {
        responseEl.textContent = "Message sent successfully!";
         responseEl.style.color = "green";
        form.reset();
      }).catch((err) => {
        responseEl.textContent = "Failed to send message.";
      });
      responseEl.textContent = "Sending...";
       responseEl.style.color = "blue";
    });
  </script>

</body>
</html>
